stages:
  - build
  - test

build:
  stage: build
  only:
    - dev
  cache:
    paths:
      - dist
  before_script:
    - echo 'build starts'
    - sudo apt-get install npm
    - npm --version
    - npx --version
    - gem install dpl
    - npm install

  script:
    - npm run build
  artifacts:
    paths:
      - ./build
  tags:
    - react
